# update this section if you want to enable/disable tables
monitors-config:
  rpc-table:
    display: true
  node-table:
    display: true
  validator-table:
    display: true
  peers-table:
    display: true
  system-state-table:
    display: true
  validator-counts-table:
    display: true
  validators-at-risk-table:
    display: true
  validator-reports-table:
    display: true
  active-validators-table:
    display: true

# update this section to add/remove rpcgw endpoints
public-rpc:
  - "https://wave3-rpcgw.testnet.sui.io:443"
  - "https://rpcgw-ws-testnet-w3.suiscan.xyz:443"
  - "https://sui-api.rpcpool.com:443"
  - "https://wave3-rpcgw.synergynodes.com:443"

# if you wish to monitor the node, update this section with the node information
full-node:
  json-rpc-address: 0.0.0.0:9000
  metrics-address: 0.0.0.0:9184

# if you wish to monitor the validator, update this section with the validator information
validator:
  metrics-address: 0.0.0.0:9184

# if you wish to monitor peers, update this section with the peers information
seed-peers:
  - "/ip4/178.18.250.62/udp/8080"
  - "/ip4/213.239.215.119/udp/8084"
  - "/ip4/65.109.32.171/udp/8084"
  - "/ip4/65.108.44.149/udp/8084"
  - "/ip4/95.214.54.28/udp/8080"

# provider and country information in tables is requested from https://ipinfo.io/ public API. To use it, you need to obtain an access token on the website,
# which is free and gives you 50k requests per month, which is sufficient for individual usage.
ip-lookup:
  access-token: "55f30ce0213aa7" # temporary access token with requests limit

# update this section to change the visual appearance of the widgets
monitors-visual:
  # update this section if you want to enable/disable emojis in tables
  enable-emojis: false
