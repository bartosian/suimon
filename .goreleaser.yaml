version: 2

project_name: suimon

dist: dist

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/main.go
    goos:
      - linux
      - windows
      - darwin
    binary: suimon

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: suimon
    tap:
      owner: bartosian
      name: homebrew-tools
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

    url_template: "https://github.com/bartosian/suimon/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/bartosian/homebrew-tools"
    commit_author:
      name: bartosian
      email: official@bartestnet.com

release:
  github:
    owner: bartosian
    name: suimon